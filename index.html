<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wilber Tobar">
    <meta name="description" content="Formulario para crear publicaciones">
    <title>Registrar | Pub</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <!--mi estilos-->
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
    <div class="container"><!--inicio el contenedor-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 class="align-center">publicacion</h1>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="titulo">Titulo: </label>
                                <input class="form-control" name="titulo" type="text" placeholder="titulo de publicacion" required></input>
                            </div>
                            <div class="form-group">
                                <label for="archivo">Imagen a subir: </label>
                                <input class="form-control" name="archivo" type="file" required=""></input>
                            </div>
                            <div class="form-group">
                                <label>description</label>
                                <div id="editor">
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Muestra</label>
                                <textarea class="form-control" name="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info btn-outline btn-lg btn-block">Enviar</button>
                        </form>
                    </div>
                </div>   
            </div>     
        </div>
    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!--scritp para quilljs-->
    <script type="text/javascript" src="script/quillConf.js"></script>
</body>
</html>
